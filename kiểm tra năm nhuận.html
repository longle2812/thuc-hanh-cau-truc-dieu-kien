<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>năm nhuận</title>
</head>
<body>

</body>
<script>
    var year = parseInt(prompt("Nhập vào năm cần kiểm tra"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.write(year + " là năm nhuận");
            }
            else document.write(year + " không là năm nhuận");
        }
        else document.write(year + " không là năm nhuận");
    }
    else document.write(year + " không là năm nhuận");
</script>
</html>
